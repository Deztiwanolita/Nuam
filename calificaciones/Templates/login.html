<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login – NUAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
  <form method="post" class="border rounded p-4 bg-white mx-auto" style="width:300px;">
    <h4 class="text-center mb-3">Acceso NUAM</h4>
    {% csrf_token %}
    {% for m in messages %}
      <div class="alert alert-danger">{{ m }}</div>
    {% endfor %}
    <input type="text" name="username" class="form-control mb-2" placeholder="Usuario" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
    <button class="btn btn-primary w-100">Iniciar sesión</button>
  </form>
</body>
</html>
